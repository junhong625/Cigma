server {
    listen 80;
    server_name cigmacode.com www.cigmacode.com;

    root /var/www/html;

    index index.html index.htm;


    location / {
            rewrite ^ https://$server_name$request_uri? permanent;
    }

    
    location /.well-known/acme-challenge {
        root /var/lib/letsencrypt/;
    }


